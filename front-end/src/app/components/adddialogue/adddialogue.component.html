<form #form1="ngForm"  class="mb-3">
<label class="form-label">Enter Your Name:</label>
<input type="name"  class="form-control" id="exampleFormControlInput1" placeholder="your name"[ngModelOptions]="{standalone: true}" ngModel required #name="ngModel"><br>
<label>Enter Your Email:</label>
<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [ngModelOptions]="{standalone: true}" ngModel required #email="ngModel"><br>
<label>Enter Your Phone Number:</label>
<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your number"[ngModelOptions]="{standalone: true}" ngModel required #number="ngModel"><br>
<label>Enter Your Date of Birth:</label>
<input type="date" class="form-control" id="exampleFormControlInput1" [ngModelOptions]="{standalone: true}" ngModel required #date="ngModel"><br>
<label>Enter Your Location:</label>
<input type="name" class="form-control" id="exampleFormControlInput1" placeholder="your location"[ngModelOptions]="{standalone: true}" ngModel required #location="ngModel"><br>
<label >Enter Your Gender(Male/Female):</label>
<input type="text" style="width: 500px;" class="form-control" id="exampleFormControlInput1" placeholder="gender"[ngModelOptions]="{standalone: true}" ngModel required #gender1="ngModel" name="gender" >
<br><label>Enter Your Address</label>
<input type="name" class="form-control" id="exampleFormControlInput1" placeholder="type your address..."[ngModelOptions]="{standalone: true}" ngModel required #address="ngModel"><br>
<button (click)="submit(name,email,number,date,location,gender1,address)" class="btn btn-success btn-lg btn-block" style="width: 500px;">Submit</button>
</form>
